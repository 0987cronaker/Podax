buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.2'
    }
}
apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.android.support:cardview-v7:21.0.0'
    compile 'com.joanzapata.android:android-iconify:1.0.6'
	compile 'ch.acra:acra:4.5.0'
	compile 'org.shredzone.flattr4j:flattr4j-core:2.7'
	compile 'com.google.code.gson:gson:2.3'
	compile 'com.google.code.findbugs:jsr305:3.0.0'
}

Properties props = new Properties()
if (new File("signing.properties").exists()) {
    props.load(new FileInputStream(file("signing.properties")))
}

android {
	repositories {
		mavenCentral()
	}
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId 'com.axelby.podax'
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 65
        versionName '7.08'
    }

    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'src/main/libs'
    }

    signingConfigs {
        release {
            if (new File("signing.properties").exists()) {
                storeFile file(props['signing.release.keyStore'])
                storePassword props['signing.release.storePassword']
                keyAlias props['signing.release.keyAlias']
                keyPassword props['signing.release.keyPassword']
            }
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), './proguard.cfg'
            signingConfig signingConfigs.release
        }
    }
}
